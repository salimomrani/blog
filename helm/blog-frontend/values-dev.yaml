# Development environment configuration

replicaCount: 1

image:
  repository: blog-frontend
  tag: "dev"
  pullPolicy: Always

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

ingress:
  enabled: false

autoscaling:
  enabled: false

nginxConfig:
  enabled: true
  backendUrl: "http://blog-backend:8080"

# Relaxed probes for development
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
