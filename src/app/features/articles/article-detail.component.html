<div class="container-custom py-12">
  @if (articlesStore.isLoading()) {
    <div class="flex justify-center items-center py-12">
      <svg class="animate-spin h-12 w-12 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  }

  @if (articlesStore.selectedArticle(); as article) {
    <div class="max-w-4xl mx-auto">
      <!-- Back Button -->
      <a routerLink="/articles" class="inline-flex items-center text-purple-600 hover:text-purple-700 mb-6">
        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Retour aux articles
      </a>

      <!-- Article -->
      <article class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ article.title }}</h1>

        <!-- Meta -->
        <div class="flex items-center text-gray-600 mb-6 pb-6 border-b">
          <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="mr-4">{{ article.author.fullName }}</span>
          <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>{{ article.createdAt | date:'dd MMMM yyyy' }}</span>
        </div>

        <!-- Content -->
        <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed mb-8 article-content" [innerHTML]="article.content">
        </div>

        <!-- Actions (only visible to authenticated author) -->
        @if (authStore.isAuthenticated() && (article | isAuthor)) {
          <div class="flex gap-3 pt-6 border-t">
            <a
              [routerLink]="['/articles', article.id, 'edit']"
              class="flex-1 inline-flex justify-center items-center px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-150"
            >
              <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              Modifier
            </a>
            <button
              (click)="onDelete()"
              class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150"
            >
              Supprimer
            </button>
          </div>
        }
      </article>
    </div>
  }
</div>
