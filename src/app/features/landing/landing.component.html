<!-- Landing Page -->
<div class="min-h-screen">
  <!-- Hero Section -->
  <app-hero-section
    (startWriting)="handleStartWriting()"
    (discoverArticles)="handleDiscoverArticles()"
  />

  <!-- Features Section -->
  <app-features-section />

  <!-- Recent Articles Section -->
  @if (isLoading()) {
    <section class="py-20 bg-gradient-to-b from-background to-white">
      <div class="container-custom">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
          <p class="mt-4 text-secondary">Chargement des articles...</p>
        </div>
      </div>
    </section>
  } @else {
    <app-recent-articles-section
      [articles]="recentArticles()"
      (articleClick)="handleArticleClick($event)"
      (viewAllClick)="handleViewAllArticles()"
    />
  }

  <!-- CTA Section -->
  <app-cta-section (signUp)="handleSignUp()" />
</div>
