<div class="container-custom py-12 max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-6">Connexion</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" id="email"/>
      @if (form.controls.email.touched && form.controls.email.invalid) {
      <div class="text-red-600 text-sm mt-1">
        Un email valide est requis.
      </div>
      }
    </div>

    <div>
      <label for="password" class="block text-sm font-medium mb-1">Mot de passe</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" id="password" />
      @if (form.controls.password.touched && form.controls.password.invalid) {
      <div class="text-red-600 text-sm mt-1">
        Le mot de passe est requis (6+ caractères).
      </div>
      }
    </div>

    <button type="submit" class="bg-primary text-white px-4 py-2 rounded w-full">Se connecter</button>
  </form>

  <div class="mt-4 text-sm space-y-2">
    <div>
      Pas encore de compte ?
      <a routerLink="/auth/register" class="text-primary hover:underline">S'inscrire</a>
    </div>
    <div>
      <a routerLink="/home" class="text-primary hover:underline">Retour à l'accueil</a>
    </div>
  </div>
</div>
