name: CI/CD Pipeline üöÄ

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  NODE_VERSION: '22.x'
  KUBECTL_VERSION: 'v1.29.0'
  KOPS_VERSION: 'v1.28.0'
  DOCKER_IMAGE: 'iconsultingdev/blog-frontend'
  NAMESPACE: 'blog-frontend'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------
  # 1Ô∏è‚É£ BUILD & TEST ANGULAR
  # -------------------------------
  build-and-test:
    name: üß± Build & Test Angular App
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint
        run: npm run lint --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build Production App
        run: npm run build -- --configuration production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 3

  # -------------------------------
  # 2Ô∏è‚É£ DOCKER BUILD & PUSH
  # -------------------------------
  docker-build:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------
  # 3Ô∏è‚É£ DEPLOY TO KUBERNETES
  # -------------------------------
  deploy:
    name: ‚ò∏Ô∏è Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kOps
        run: |
          curl -Lo /usr/local/bin/kops https://github.com/kubernetes/kops/releases/download/${{ env.KOPS_VERSION }}/kops-linux-amd64
          chmod +x /usr/local/bin/kops
          kops version

      - name: Export kubeconfig
        env:
          KOPS_STATE_STORE: ${{ secrets.KOPS_STATE_STORE }}
          KOPS_CLUSTER_NAME: ${{ secrets.KOPS_CLUSTER_NAME }}
        run: |
          mkdir -p ~/.kube
          kops export kubeconfig --admin
          kubectl cluster-info

      - name: Ensure Namespace Exists
        run: kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy New Image
        run: |
          echo "üöÄ Deploying ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          kubectl set image deployment/${{ env.NAMESPACE }} \
            ${{ env.NAMESPACE }}=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -n ${{ env.NAMESPACE }}

      - name: Wait for Rollout
        run: kubectl rollout status deployment/${{ env.NAMESPACE }} -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Show Deployment Status
        if: always()
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          kubectl get svc -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }} || true
