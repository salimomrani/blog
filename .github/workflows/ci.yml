name: CI/CD Pipeline (Optimized)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  NODE_VERSION: '22.x'
  KUBECTL_VERSION: 'v1.29.0'
  KOPS_VERSION: 'v1.28.0'
  INGRESS_VERSION: 'v1.8.1'
  DOCKER_IMAGE: 'iconsultingdev/blog-frontend'

jobs:
  # -------------------------------
  # 1Ô∏è‚É£ BUILD & TEST ANGULAR
  # -------------------------------
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build -- --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # -------------------------------
  # 2Ô∏è‚É£ BUILD & PUSH DOCKER IMAGE
  # -------------------------------
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------
  # 3Ô∏è‚É£ DEPLOY TO KUBERNETES
  # -------------------------------
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kOps
        run: |
          curl -Lo kops https://github.com/kubernetes/kops/releases/download/${{ env.KOPS_VERSION }}/kops-linux-amd64
          chmod +x kops
          sudo mv kops /usr/local/bin/kops
          kops version

      - name: Export kubeconfig
        env:
          KOPS_STATE_STORE: ${{ secrets.KOPS_STATE_STORE }}
          KOPS_CLUSTER_NAME: ${{ secrets.KOPS_CLUSTER_NAME }}
        run: |
          mkdir -p $HOME/.kube
          kops export kubeconfig --admin
          kubectl cluster-info

      - name: Create namespace if not exists
        run: kubectl create namespace blog-frontend --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image to latest build
        run: |
          echo "üöÄ Updating image to iconsultingdev/blog-frontend:${{ github.sha }}"
          kubectl set image deployment/blog-frontend \
            blog-frontend=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -n blog-frontend

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/blog-frontend -n blog-frontend --timeout=300s

      - name: Verify deployment
        if: always()
        run: |
          echo "::group::Deployment Status"
          kubectl get pods -n blog-frontend -o wide
          kubectl get svc -n blog-frontend
          kubectl get ingress -n blog-frontend || true
          echo "::endgroup::"
