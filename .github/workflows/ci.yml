name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Job 1: Lint, Test, and Build
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # Job 2: Build Docker image (only on push to master/main)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: blog-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: iconsultingdev/blog-frontend:latest

  # Job 3: Deploy to Kubernetes (only on push to master/main after Docker image is built)
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubectl with kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          # Create .kube directory
          mkdir -p $HOME/.kube

          # Decode base64 kubeconfig and save to file
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config

          # Set proper permissions
          chmod 600 $HOME/.kube/config

          # Verify connection to cluster
          echo "Verifying connection to Kubernetes cluster..."
          kubectl cluster-info
          kubectl get nodes

      - name: Install NGINX Ingress Controller
        run: |
          echo "==> Checking if NGINX Ingress Controller is already installed..."

          # Check if the ingress-nginx namespace exists
          if kubectl get namespace ingress-nginx &> /dev/null; then
            echo "✓ NGINX Ingress Controller namespace already exists"

            # Verify if the controller is running
            if kubectl get deployment ingress-nginx-controller -n ingress-nginx &> /dev/null; then
              echo "✓ NGINX Ingress Controller is already installed and running"

              # Check the status
              kubectl get pods -n ingress-nginx -l app.kubernetes.io/component=controller
            else
              echo "⚠ Namespace exists but controller not found. Reinstalling..."
              kubectl delete namespace ingress-nginx --timeout=60s || true
              sleep 5
            fi
          fi

          # Install if not present
          if ! kubectl get namespace ingress-nginx &> /dev/null; then
            echo "==> Installing NGINX Ingress Controller for AWS..."

            # Apply the official AWS manifest for NGINX Ingress Controller
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/aws/deploy.yaml

            echo "==> Waiting for NGINX Ingress Controller namespace to be created..."
            kubectl wait --for=jsonpath='{.status.phase}'=Active namespace/ingress-nginx --timeout=60s

            echo "==> Waiting for NGINX Ingress Controller pods to be ready..."
            # Wait for the controller pod to be ready (5 minute timeout)
            kubectl wait --namespace ingress-nginx \
              --for=condition=ready pod \
              --selector=app.kubernetes.io/component=controller \
              --timeout=300s

            echo "✓ NGINX Ingress Controller pods are ready"
          fi

          echo "==> Waiting for Load Balancer to be provisioned..."
          # Wait up to 5 minutes for the LoadBalancer to get an external IP/hostname
          SECONDS=0
          MAX_WAIT=300

          while [ $SECONDS -lt $MAX_WAIT ]; do
            LB_HOSTNAME=$(kubectl get service ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
            LB_IP=$(kubectl get service ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")

            if [ -n "$LB_HOSTNAME" ] || [ -n "$LB_IP" ]; then
              echo "✓ Load Balancer is ready!"
              if [ -n "$LB_HOSTNAME" ]; then
                echo "  Hostname: $LB_HOSTNAME"
              fi
              if [ -n "$LB_IP" ]; then
                echo "  IP: $LB_IP"
              fi
              break
            fi

            echo "  Waiting for Load Balancer... (${SECONDS}s elapsed)"
            sleep 10
          done

          if [ $SECONDS -ge $MAX_WAIT ]; then
            echo "⚠ Warning: Load Balancer took longer than expected to provision"
            echo "  This may be normal for first-time setup. Continuing with deployment..."
          fi

          echo "==> NGINX Ingress Controller installation/verification completed"
          echo ""
          echo "Ingress Controller Status:"
          kubectl get all -n ingress-nginx
          echo ""
          kubectl get service ingress-nginx-controller -n ingress-nginx

      - name: Apply Kubernetes manifests
        run: |
          echo "Applying Kubernetes manifests to kubevpro.i-consulting.shop cluster..."

          # Apply manifests in order: service, deployment, ingress
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/ingress.yaml

          echo "Manifests applied successfully"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull latest Docker image..."

          # Restart the deployment to pull the latest image
          kubectl rollout restart deployment/blog-frontend

          # Wait for rollout to complete (timeout after 5 minutes)
          kubectl rollout status deployment/blog-frontend --timeout=5m

          echo "Deployment rollout completed successfully"

      - name: Verify deployment
        run: |
          echo "Verifying deployment status..."

          # Get deployment status
          kubectl get deployment blog-frontend

          # Get pod status
          kubectl get pods -l app=blog-frontend

          # Get service status
          kubectl get service blog-frontend-service

          # Get ingress status
          kubectl get ingress blog-frontend-ingress

          echo "Deployment verification completed"
          echo "Application should be accessible at: http://blog.kubevpro.i-consulting.shop"
