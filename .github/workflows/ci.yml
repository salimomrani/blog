name: CI/CD Pipeline (Optimized)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  NODE_VERSION: '22.x'
  KUBECTL_VERSION: 'v1.29.0'
  KOPS_VERSION: 'v1.28.0'
  INGRESS_VERSION: 'v1.8.1'
  DOCKER_IMAGE: 'iconsultingdev/blog-frontend'

jobs:
  # Job 1: Lint, Test, and Build
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build application
        run: ng build blog --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # Job 2: Build Docker image (only on push to master/main)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:v${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Kubernetes
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Cache kOps binary
        uses: actions/cache@v4
        id: cache-kops
        with:
          path: /usr/local/bin/kops
          key: kops-${{ env.KOPS_VERSION }}-${{ runner.os }}

      - name: Install kOps
        if: steps.cache-kops.outputs.cache-hit != 'true'
        run: |
          echo "Installing kOps ${{ env.KOPS_VERSION }}..."
          curl -Lo kops https://github.com/kubernetes/kops/releases/download/${{ env.KOPS_VERSION }}/kops-linux-amd64
          chmod +x kops
          sudo mv kops /usr/local/bin/kops
          kops version

      - name: Generate kubeconfig from kOps state store
        env:
          KOPS_STATE_STORE: ${{ secrets.KOPS_STATE_STORE }}
          KOPS_CLUSTER_NAME: ${{ secrets.KOPS_CLUSTER_NAME }}
        run: |
          echo "::group::Export kubeconfig"
          mkdir -p $HOME/.kube
          kops export kubeconfig --admin
          echo "::endgroup::"

          echo "::group::Verify cluster connection"
          kubectl cluster-info
          kubectl get nodes
          echo "::endgroup::"

      - name: Install NGINX Ingress Controller (if needed)
        run: |
          if ! kubectl get namespace ingress-nginx &> /dev/null; then
            echo "::group::Installing NGINX Ingress Controller"
            kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-${{ env.INGRESS_VERSION }}/deploy/static/provider/aws/deploy.yaml

            echo "Waiting for Ingress Controller..."
            kubectl wait --namespace ingress-nginx \
              --for=condition=ready pod \
              --selector=app.kubernetes.io/component=controller \
              --timeout=300s
            echo "::endgroup::"
          else
            echo "✅ Ingress Controller already installed"
          fi

      - name: Run SSL/TLS setup script
        run: |
          echo "::group::SSL/TLS Setup"
          chmod +x ./scripts/setup-ssl.sh
          ./scripts/setup-ssl.sh
          echo "::endgroup::"

      - name: Deploy application
        run: |
          set -e  # Exit on error
          echo "::group::Apply Kubernetes manifests"

          # Create namespace first
          echo "Creating namespace..."
          kubectl apply -f k8s/namespace.yaml
          kubectl get namespace blog-frontend

          # Clean up old resources from default namespace (if they exist)
          echo ""
          echo "Cleaning up old resources from default namespace..."
          kubectl delete ingress blog-frontend-ingress -n default --ignore-not-found=true
          kubectl delete service blog-frontend-service -n default --ignore-not-found=true
          kubectl delete deployment blog-frontend -n default --ignore-not-found=true
          echo "✅ Old resources cleaned up"

          # Apply deployment
          echo ""
          echo "Deploying application..."
          kubectl apply -f k8s/deployment.yaml
          echo "✅ Deployment applied"

          # Apply service
          echo "Creating service..."
          kubectl apply -f k8s/service.yaml
          echo "✅ Service applied"

          # Apply ingress
          echo "Creating ingress..."
          kubectl apply -f k8s/ingress.yaml
          echo "✅ Ingress applied"

          # Verify resources were created
          echo ""
          echo "Verifying resources..."
          echo "Deployment:"
          kubectl get deployment blog-frontend -n blog-frontend
          echo "Service:"
          kubectl get service blog-frontend-service -n blog-frontend
          echo "Ingress:"
          kubectl get ingress blog-frontend-ingress -n blog-frontend

          echo ""
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/blog-frontend -n blog-frontend --timeout=5m
          echo "::endgroup::"

      - name: Wait for SSL certificate
        run: |
          echo "::group::SSL Certificate Status"
          echo "Waiting for certificate to be issued (may take 1-3 minutes)..."

          for i in {1..12}; do
            echo "Attempt $i/12 - Checking certificate..."

            if kubectl get certificate blog-frontend-tls-cert -n blog-frontend &> /dev/null; then
              CERT_READY=$(kubectl get certificate blog-frontend-tls-cert -n blog-frontend -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' || echo "False")

              if [ "$CERT_READY" == "True" ]; then
                echo "✅ Certificate is ready!"
                kubectl get certificate blog-frontend-tls-cert -n blog-frontend
                echo "::endgroup::"
                exit 0
              fi
            fi

            echo "Certificate not ready yet, waiting..."
            sleep 10
          done

          echo "⚠️ Certificate not ready after 2 minutes"
          kubectl describe certificate blog-frontend-tls-cert -n blog-frontend || true
          echo "::endgroup::"

      - name: Health check
        run: |
          echo "::group::Application health check"
          echo "Waiting for app to be ready..."

          for i in {1..12}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://blog.kubevpro.i-consulting.shop || echo "000")

            if [ "$STATUS" = "200" ] || [ "$STATUS" = "301" ] || [ "$STATUS" = "302" ]; then
              echo "✅ App is healthy! (HTTP $STATUS)"
              echo "::endgroup::"
              exit 0
            fi

            echo "Attempt $i/12: HTTP $STATUS (waiting...)"
            sleep 5
          done

          echo "⚠️ Health check timeout - App might still be starting"
          echo "::endgroup::"
          exit 1

      - name: Verify deployment
        if: always()
        run: |
          echo "::group::Deployment Summary"
          echo "========================================="
          echo "Deployment Status"
          echo "========================================="
          echo ""

          echo "Namespace status:"
          kubectl get namespace blog-frontend
          echo ""

          echo "All resources in blog-frontend namespace:"
          kubectl get all -n blog-frontend
          echo ""

          echo "Pods:"
          kubectl get pods -l app=blog-frontend -n blog-frontend
          echo ""

          echo "Service:"
          kubectl get service blog-frontend-service -n blog-frontend
          echo ""

          echo "Ingress (in blog-frontend namespace):"
          kubectl get ingress -n blog-frontend
          echo ""

          echo "All Ingresses (all namespaces - for debugging):"
          kubectl get ingress --all-namespaces | grep blog-frontend || echo "No blog-frontend ingress found in any namespace"
          echo ""

          echo "Certificates:"
          kubectl get certificate -n blog-frontend || echo "No certificates found"
          echo ""

          echo "========================================="
          echo "Application URL:"
          echo "  HTTPS: https://blog.kubevpro.i-consulting.shop"
          echo "========================================="
          echo "::endgroup::"
