apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-frontend
  namespace: blog-frontend
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # cert-manager annotations for automatic certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # Optional: increase body size for uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - blog.kubevpro.i-consulting.shop
    secretName: blog-frontend-tls
  rules:
  - host: blog.kubevpro.i-consulting.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend
            port:
              number: 80
